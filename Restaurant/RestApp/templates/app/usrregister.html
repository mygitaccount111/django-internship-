{% extends 'app/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-4">
 <div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>User registration</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in t %}
				<div>{{i}}</div>
				{% endfor %}
				<div class="row">
					<div class="col">
						<input type="reset" name="Reset" class="btn btn-outline-danger my-2 form-control">
					</div>
					<div class="col">
						<input type="submit" value="Create User" class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
		
			</form>

		</div>

 </div>
</div>	
{% endblock %}
