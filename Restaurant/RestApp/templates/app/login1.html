{% extends 'app/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-4">
 <div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter UserName" class="form-control my-2" required>
			    <input type="password" name="password" placeholder="Enter Password" class="form-control my-2" required>
				<div class="row">
					<div class="col">
						<a href="{% url 'reg' %}" class="btn btn-outline-danger my-2 form-control my-2">New User</a>
					</div>
					<div class="col">
						<input type="submit" value="Login" class="btn btn-outline-success my-2 form-control">
					</div>
				</div>
			</form>
		
		</div>
 </div>
</div>
{% endblock %}
